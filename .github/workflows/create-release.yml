       
name: 'Create Release'

on: 
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: 'Release version (semver)'
        required: true
        default: 'x.x.x'

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout source code'
        uses: 'actions/checkout@v3'
        with:
          fetch-depth: '0' # to get all the tags locally

      - name: 'Verify version is semver formatted'
        env:
          NEW_TAG:  ${{ github.event.inputs.releaseVersion }}
        run: |
          echo $NEW_TAG | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$'

      - name: 'Verify version is not already used as a git tag'
        env:
          NEW_TAG:  ${{ github.event.inputs.releaseVersion }}
        run: |
          [[ "$(git tag --list | grep $NEW_TAG)" == "" ]] && exit 0 || exit 1
        
      - name: 'Generates the new version (patch few files + git tag)'
        env:
          NEW_TAG: ${{ github.event.inputs.releaseVersion }}
        run: |
          git config --global user.email "github-action@noreply"
          git config --global user.name "Github Action"
          sed -i "s#clamscan-docker:[0-9]\.[0-9]\.[0-9]#clamscan-docker:$NEW_TAG#g" README.md docker-compose.yml
          git commit README.md docker-compose.yml -m "Version $NEW_TAG" 
          git tag $NEW_TAG
          git push && git push --tags
